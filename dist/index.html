<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FlyBus</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
<link href="assets/css/app.css" rel="stylesheet"></head>
<body>
<header class="header">
    <h1 class="header__title">FlyBus</h1>
    <h2 class="header__subtitle">transfer</h2>
    <div class="header__text">En</div>
</header>

<section class="inform">
    <div class="inform__text">From Airport to City Center - 50 UAH </div>
    <div class="inform__box">
        <div class="inform__images">
            <img src="assets/img/Airplane.png" alt="" class="inform__img">
            <img src="assets/img/RS.png" alt="" class="inform__img">
            <img src="assets/img/Center.png" alt="" class="inform__img">
        </div>
        <div class="inform__points">
            <div class="inform__item">&nbsp;</div>
            <div class="inform__item ">&nbsp;</div>
            <div class="inform__item ">&nbsp;</div>
        </div>
        <div class="inform__names">
            <p>Airport</p>
            <p>Railway Station</p>
            <p>City Center</p>
        </div>
    </div>
</section>

<section class="nav">
    <p class="nav__text">Schedule:</p>
    <a class="nav__btn" href="">Airport ODS</a>
    <a class="nav__btn" href="">Railway Station</a>
    <a class="nav__btn" href="">City Center</a>
    <div class="map">
        <a class="map__link" href="">
            <img class="map__img" src="assets/img/Map.png" alt="">
                Route GMaps
            <img class="map__img" src="assets/img/Rectangle.svg" alt="">
        </a>
    </div>
</section>
<footer class="footer">
    <img class="footer__img" src="assets/img/Bus.png" alt="">
    <p class="footer__text">departure hourly from 9 am</p>
</footer>
<script type="text/javascript" src="assets/js/app.js"></script></body>
</html>
